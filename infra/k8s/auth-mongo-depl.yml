apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          resources:
            requests:
              memory: "128Mi" # Request 256 megabytes of memory
              cpu: "100m"     # Request 100 milliCPU (0.1 CPU core)
            limits:
              memory: "128Mi" # Limit memory usage to 256 megabytes
              cpu: "100m"     # Limit CPU usage to 200 milliCPU
          image: mongo 
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort : 27017