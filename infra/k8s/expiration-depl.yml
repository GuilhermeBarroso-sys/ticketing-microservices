apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
        - name: expiration
          image: guilhermebarroso/expiration
          resources:
            requests:
              memory: "128Mi" # Request 256 megabytes of memory
              cpu: "100m"     # Request 100 milliCPU (0.1 CPU core)
            limits:
              memory: "128Mi" # Limit memory usage to 256 megabytes
              cpu: "100m"     # Limit CPU usage to 200 milliCPU
          env:
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: "ticketing"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_HOST
              value: "expiration-redis-srv"
